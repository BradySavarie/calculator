<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="display" id="display">0</div>
                <div class="controls">
                    <button class="memory" id="all-clear">AC</button>
                    <button class="memory" id="clear-entry"><img src="./img/backspace.svg" alt=""></button>
                    <button class="modifier" id="percent">%</button>
                    <button class="operator" id="division">รท</button>
                    <button class="operand" id="1">1</button>
                    <button class="operand" id="2">2</button>
                    <button class="operand" id="3">3</button>
                    <button class="operator" id="multiplication">&times;</button>
                    <button class="operand" id="4">4</button>
                    <button class="operand" id="5">5</button>
                    <button class="operand" id="6">6</button>
                    <button class="operator" id="subtraction">-</button>
                    <button class="operand" id="7">7</button>
                    <button class="operand" id="8">8</button>
                    <button class="operand" id="9">9</button>
                    <button class="operator" id="addition">+</button>
                    <button class="operand" id="0">0</button>
                    <button class="modifier" id="sign">+/-</button>
                    <button class="modifier" id="decimal">โข</button>
                    <button class="operator equals" id="equals">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
